  <body>
    <header class="clearfix">
        <div class="logo col-md-3"><h2 class="logo-text">Hangman</h2></div>
            <nav class="clearfix">
                <ul class="clearfix">
                    <li>
                        <form>Your Email: <input id = "userEmail" type="text" name="Email" value="Enter here"><br>
                        </form>
                        <input id="submit" type="button" onclick="uploadEmail();" value="Start New Game">
                    </li>
                </ul>
            </nav>
        </div>     
    </header>
    <div class="h2-wrap">
      <div class="container">
        <div class="row">
            <div id="buttons" align="center">
                <div class="col-md-12">
                    <h2 class="standard-block">Welcome to Hangman</h2>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
  //link textbox enter to submit
  $("#userEmail").keypress(function(event){
    if(event.keyCode == 13){
        $("#submit").click();
    }
});
  $('form').keypress(function(event) { 
    return event.keyCode != 13;
});
  </script>
